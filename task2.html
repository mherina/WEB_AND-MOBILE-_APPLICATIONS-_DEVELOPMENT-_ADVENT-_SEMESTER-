<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Plot Communication</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>

    <header>
        <h1>Swimming Plot Communication</h1>
    </header>

    <main>
        <section id="plotSubmission">
            <h2>Submit Your Swimming Plot</h2>
            <input type="text" id="swimDate" placeholder="Date (e.g., 2023-10-01)">
            <input type="text" id="swimDetails" placeholder="Details (e.g., 100m Freestyle)">
            <button id="submitPlotButton">Submit</button>
        </section>

        <section id="plotList">
            <h2>Submitted Swimming Plots</h2>
            <ul id="plots"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
